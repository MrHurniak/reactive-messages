<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
<h1>Messages</h1>
<hr>
<script>
    var socket = new WebSocket('ws://localhost:8080/ws/messages');

    socket.addEventListener('message', function (event) {
        window.alert('message: ' + event.data);
    });
</script>
</body>
</html>
